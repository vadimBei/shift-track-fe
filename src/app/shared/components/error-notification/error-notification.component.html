<div
  *ngIf="currentError"
  [@fadeInOut]
  class="error-notification"
  [ngClass]="{'error': currentError.type === ErrorType.error,
                'warning': currentError.type === ErrorType.warning,
                'info': currentError.type === ErrorType.info}">
  <div class="content">
    <div class="icon">
      <i *ngIf="currentError.type === ErrorType.error" class="bi bi-exclamation-circle-fill"></i>
      <i *ngIf="currentError.type === ErrorType.warning" class="bi bi-exclamation-triangle-fill"></i>
      <i *ngIf="currentError.type === ErrorType.info" class="bi bi-info-circle-fill"></i>
    </div>
    <div class="message">{{ currentError.message }}</div>
    <button class="close-btn" (click)="dismissError()">Ã—</button>
  </div>
</div>
