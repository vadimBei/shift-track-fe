<div
  *ngIf="currentError"
  [@fadeInOut]
  class="error-notification"
  [ngClass]="{'error': currentError.type === 'error',
                'warning': currentError.type === 'warning',
                'info': currentError.type === 'info'}">
  <div class="content">
    <div class="icon">
      <i *ngIf="currentError.type === 'error'" class="bi bi-exclamation-circle-fill"></i>
      <i *ngIf="currentError.type === 'warning'" class="bi bi-exclamation-triangle-fill"></i>
      <i *ngIf="currentError.type === 'info'" class="bi bi-info-circle-fill"></i>
    </div>
    <div class="message">{{ currentError.message }}</div>
    <button class="close-btn" (click)="dismissError()">Ã—</button>
  </div>
</div>
