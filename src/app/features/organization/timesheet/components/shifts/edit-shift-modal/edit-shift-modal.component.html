<div class="card">
    <div class="card-body">
        <div class="row mb-4">
            <div class="col">
              <h6 class="h6">Змінити робочу зміну</h6>
            </div>
      
            <div class="col-1">
              <button class="btn-close" (click)="bsModalRef.hide()">
              </button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form 
                  [formGroup]="form"
                  id="editShiftForm"
                  (ngSubmit)="save()">

                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input 
                                  class="form-control" 
                                  type="text" 
                                  id="code" 
                                  formControlName="code">
                    
                                <label 
                                  class="form-label" 
                                  for="code">
                                  Код:
                                </label>
                              </div>
                        </div>

                        <div class="col">
                            <div class="form-floating mb-3">
                                <select 
                                  formControlName="type"
                                  id="type"
                                  class="form-select">
                                    <option [ngValue]="null">Не обрано</option>
                                    <option [ngValue]="'Workday'">Робоча зміна</option>
                                    <option [ngValue]="'Vacation'">Відпустка</option>
                                    <option [ngValue]="'DayOff'">Вихідний</option>
                                    <option [ngValue]="'Holiday'">Свято</option>
                                    <option [ngValue]="'None'">Інше</option>
                                </select>
                  
                              <label class="form-label" for="type">
                                Тип зміни:
                              </label>
                            </div>
                        </div>
                    </div>

                    <div class="row" *ngIf="form.get('type')?.value === 'Workday'">
                        <div class="col">
                            <label 
                              for="startTime">
                              Час початку:
                            </label>

                            <timepicker
                              id="startTime"
                              formControlName="startTime"
                              [hourStep]="1" 
                              [minuteStep]="5"
                              [showMeridian]="false">
                            </timepicker>
                        </div>
                      
                        <div class="col">
                            <label 
                              for="endTime">
                              Час закінчення:
                            </label>

                            <timepicker
                              id="startTime"
                              formControlName="endTime"
                              [hourStep]="1" 
                              [minuteStep]="5"
                              [showMeridian]="false">
                            </timepicker>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input 
                                  class="form-control"
                                  type="text" 
                                  formControlName="description" 
                                  id="description">
                    
                                <label 
                                  class="form-label" 
                                  for="description">
                                  Опис:
                                </label>
                              </div> 
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-2">
                          <label 
                            class="form-label" 
                            for="description">
                            Колір:
                          </label>
                        </div>

                        <div class="col-1">
                            <div class="color-picker-container">
                                <button 
                                  type="button"
                                  class="color-preview d-inline-block rounded border" 
                                  [ngStyle]="{'background-color': selectedColor}" 
                                  (click)="toggleDropdown()">
                                </button>
                              
                                <div class="color-dropdown" *ngIf="dropdownOpen">
                                  <div class="color-options">
                                    <button 
                                      type="button"
                                      *ngFor="let color of colors" 
                                      [ngStyle]="{'background-color': color}" 
                                      class="color-option rounded border"
                                      (click)="selectColor(color)">
                                    </button>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col d-flex justify-content-end">
                          <button 
                            class="btn btn-primary" 
                            type="submit"
                            form="editShiftForm"
                            [class.disabled]="!form.valid"
                            [disabled]="!form.valid"
                            >Зберегти
                          </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
