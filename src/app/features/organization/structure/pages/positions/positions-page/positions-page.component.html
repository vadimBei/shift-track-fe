<app-go-back path="/administration"></app-go-back>

<div class="card shadow">
  <div class="card-header">
    <div class="row align-items-end">
      <div class="col">
        <strong>
          Назва
        </strong>
      </div>

      <div class="col">
        <strong>
          Опис
        </strong>
      </div>
    </div>
  </div>

  <div class="card-body pt-0 position-relative overflow-auto">
    @if (isLoading()) {
      <div class="spinner-overlay">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    }

    @for (position of positions(); track position.id; let index = $index) {
      <div class="row pt-3 pb-3" [ngClass]="{ 'bg-body-tertiary': index % 2 !== 0 }">
        <div class="col">
          <strong>{{ position.name }}</strong>
        </div>

        <div class="col">
          {{ position.description }}
        </div>

        <div class="col-1 d-flex justify-content-between">
          <i class="bi bi-pencil"
             (click)="openEditPositionModal(position)"
          ></i>

          <i class="bi bi-trash"
             (click)="openDeleteConfirmation(position)"
          ></i>
        </div>
      </div>
    }
  </div>

  <button class="floating-action-button">
    <i class="bi bi-plus"
       (click)="openCreatePositionModal()"></i>
  </button>
</div>
