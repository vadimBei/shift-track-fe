<div class="card">
  <div class="card-body">
    <div class="row mb-4">
      <div class="col">
        <h6 class="h6">Додати департамент</h6>
      </div>

      <div class="col-1">
        <button class="btn-close" (click)="bsModalRef.hide()">
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <form
          id="createDepartmentFrom"
          [formGroup]="form"
          (ngSubmit)="createDepartment()">
          <div class="form-floating mb-3">
            <input
              class="form-control"
              type="text"
              id="name"
              formControlName="name">
            <label
              class="form-label"
              for="name">
              Назва:
            </label>
          </div>

          <div class="form-floating mb-3">
            <select
              formControlName="unitId"
              id="unit"
              class="form-select">
              <option [ngValue]="null">Не обрано</option>

              @for (unit of units(); track $index) {
                <option [ngValue]="[unit.id]">{{ unit.name }}</option>
              }
            </select>

            <label class="form-label" for="unit">
              Регіон:
            </label>
          </div>

          <div class="row">
            <div class="col d-flex justify-content-end">
              <button
                class="btn btn-lavender"
                type="submit"
                form="createDepartmentFrom"
                [class.disabled]="!form.valid"
                [disabled]="!form.valid"
              >Зберегти
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
