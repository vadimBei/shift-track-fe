<app-go-back path="/administration"></app-go-back>

<div class="edit-profile">
  <form 
    class="edit-profile-card" 
    id="editProfileForm" 
    [formGroup]="form" 
    (ngSubmit)="save()">
    <label class="form-control-label mb16">
      Прізвище:
      <input 
        type="text" 
        class="form-input" 
        formControlName="surname" 
        placeholder="Введіть ваше прізвище">
    </label>

    <label 
      class="form-control-label mb16">
      Номер телефону:
      <input 
        type="text" 
        class="form-input" 
        formControlName="phoneNumber" 
        placeholder="Введіть ваш номер телефону">
    </label>

    <label 
      class="form-control-label mb16">
      Ім'я:
      <input 
        type="text" 
        class="form-input" 
        formControlName="name" 
        placeholder="Введіть ваше прізвище">
    </label>

    <label 
      class="form-control-label mb16">
      Email:
      <input 
        type="email" 
        class="form-input" 
        formControlName="email" 
        placeholder="Введіть ваш email">
    </label>

    <label 
      class="form-control-label mb16">
      По-батькові:
      <input 
        type="text" 
        class="form-input" 
        formControlName="patronymic" 
        placeholder="Введіть ваше по-батькові">
    </label>

    <label class="form-control-label mb16">
      Стать:
      <select formControlName="gender" class="form-input">
        <option [ngValue]="null">Не вказано</option>
        <option [ngValue]="'Male'">Чоловік</option>
        <option [ngValue]="'Female'">Жінка</option>
      </select>
    </label>    

    <label 
      class="form-control-label mb16">
      Дата народження:
      <input 
        type="date" 
        class="form-input" 
        formControlName="dateOfBirth" 
        placeholder="Введіть ваш номер телефону">
    </label>
  </form>

  <div class="edit-profile_buttons">
    <button 
      class="btn btn-shadow edit-profile_buttons-submit" 
      type="submit" 
      form="editProfileForm" 
      [class.disabled]="!form.valid"
      [disabled]="!form.valid"
      >Зберегти
    </button>
  </div>
</div>
