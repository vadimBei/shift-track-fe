<div class="card">
  <div class="card-body">
    <div class="row mb-4">
      <div class="col">
        <h6 class="h6">Перегляд фото</h6>
      </div>

      <div class="col-1">
        <button type="button" class="btn-close" (click)="hideModal()"></button>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-7 ">
        <div class="profile-image-container">
          <img [src]="imageUrl" class="profile-image" alt="Preview" *ngIf="imageUrl">
        </div>
      </div>
    </div>

    <div class="row mt-2">
      <div class="col d-flex justify-content-end">
        <button class="btn btn-lavender" (click)="hideModal()">Скасувати</button>
        <button class="btn btn-lavender" (click)="save()">Зберегти</button>
      </div>
    </div>
  </div>
</div>
