<div class="card">
  <div class="card-body">
    <div class="row mb-4">
      <div class="col">
        <h6 class="h6">Додати департамент</h6>
      </div>

      <div class="col-1">
        <button class="btn-close" (click)="bsModalRef.hide()">
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <form
          (ngSubmit)="createEmployeeRoleUnitDepartment()"
          [formGroup]="form"
          id="createEmployeeRoleUnitDepartmentForm">
          <div class="row mb-3">
            <div class="col">
              <div class="form-floating">
                <select
                  class="form-control form-control-sm"
                  formControlName="departmentId"
                  id="department">
                  <option value="null">Оберіть департамент</option>
                  @for (department of departments(); track department.id) {
                    <option value="{{department.id}}">{{ department.name }}</option>
                  }
                </select>

                <label class="form-label" for="department">
                  Департамент:
                </label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col d-flex justify-content-end">
              <button
                class="btn btn-lavender"
                type="submit"
                form="createEmployeeRoleUnitDepartmentForm"
                [class.disabled]="!form.valid"
                [disabled]="!form.valid"
              >Зберегти
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
