<div class="row bg-primary g-0 p-1 justify-content-between align-items-center">
  <div class="col-2 d-flex align-items-center">
    <img src="/assets/icons/cube.svg" alt="Logo">
    <h3 class="text-light ms-2 mb-0">ShiftTrack</h3>
  </div>

  <div class="col-auto">
    <div class="dropdown account">
      <button
        type="button"
        class="btn btn-primary d-flex align-items-center justify-content-center"
        data-bs-toggle="dropdown"
        aria-expanded="false">
        <span class="text-white" *ngIf="currentUser; else loading">
         {{ currentUser.employee.surname }}  {{ currentUser.employee.name.charAt(0) }}. {{ currentUser.employee.patronymic.charAt(0) }}.
        </span>
        <ng-template #loading>
          <span class="text-white">Завантаження...</span>
        </ng-template>
      </button>

      <ul class="dropdown-menu bg-body-tertiary">
        <li>
          <a class="dropdown-item text-primary" routerLink="/administration/profile">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25" height="25">
              <path
                d="M19 4h-4v-1a3 3 0 0 0 -6 0v1h-4a5.006 5.006 0 0 0 -5 5v10a5.006 5.006 0 0 0 5 5h14a5.006 5.006 0 0 0 5-5v-10a5.006 5.006 0 0 0 -5-5zm-9 14a1 1 0 0 1 -1 1h-5a1 1 0 0 1 -1-1v-8a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1zm2-12a1 1 0 0 1 -1-1v-2a1 1 0 0 1 2 0v2a1 1 0 0 1 -1 1zm6 13h-4a1 1 0 0 1 0-2h4a1 1 0 0 1 0 2zm2-4h-6a1 1 0 0 1 0-2h6a1 1 0 0 1 0 2zm0-4h-6a1 1 0 0 1 0-2h6a1 1 0 0 1 0 2zm-15 0h3v6h-3z"
                fill="#ae7aff"/>
            </svg>
            Профіль
          </a>
        </li>
        <li>
          <a class="dropdown-item text-primary" (click)="logOut()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25" height="25">
              <path
                d="M22.887,11.43c-.132-.322-1.427-3.21-6.024-5.373-.75-.353-1.643-.03-1.996,.719-.353,.75-.031,1.644,.719,1.996,1.193,.561,2.092,1.167,2.762,1.728H9.173c-.829,0-1.5,.671-1.5,1.5s.671,1.5,1.5,1.5h9.174c-.67,.561-1.569,1.167-2.762,1.728-.75,.353-1.071,1.246-.719,1.996,.256,.543,.795,.862,1.358,.862,.214,0,.431-.046,.638-.143,4.543-2.137,5.879-5.031,6.017-5.354,.157-.37,.16-.788,.007-1.159Z"

    </div>
  </div>
